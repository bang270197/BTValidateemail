<script>
    function test(str) {
        var regularExpression=/^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regularExpression.test(str)){
            return true;
        } else {
            return false;
        }
    }

    ////////////////////////////

</script>
